<div class="fm-project content">
    <mat-card class="fm-card">
        <mat-card-header>
            <div mat-card-avatar class="fm-card-image"></div>
            <mat-card-title>Carl Jung at the Beach</mat-card-title>
            <mat-card-subtitle>Stable Diffusion</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="/assets/cgjung-at-beach.jpeg" alt="AI rendered image">
        <mat-card-content>
            <div>
            Stable Diffusion is a state of the art AI model that generates images from text.
            </div>
        </mat-card-content>
        <mat-card-actions [ngClass]="(isSignedIn ? 'space-between' : 'flex-end')">
            <ng-container *ngIf="isSignedIn">
                <button mat-raised-button color="primary" (click)="onLike()">LIKE</button>
            </ng-container>
            <span class="likes-container">
                <mat-icon fontIcon="favorite">favorite</mat-icon>
                <span class="likes">{{likes}}</span>
            </span>
        </mat-card-actions>    
</mat-card>
</div>
