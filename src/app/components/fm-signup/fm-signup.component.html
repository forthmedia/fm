<div class="fm-signup">
    <mat-card>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div *ngIf="firebaseErrorMessage" class="form-error">
                    <mat-error>{{firebaseErrorMessage}}</mat-error>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input formControlName="displayName" type="text" matInput placeholder="Name">
                    <mat-error *ngIf="displayName?.invalid">{{getDisplayNameErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput placeholder="Email">
                    <mat-error *ngIf="email?.invalid">{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
                    <mat-error *ngIf="password?.invalid">{{getPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input autocomplete="off" formControlName="passwordConfirmation" type="password" matInput placeholder="Confirm Password">
                    <mat-error *ngIf="passwordConfirmation?.invalid">{{getPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary">Register</button>
        </form>
    </mat-card>
</div>
