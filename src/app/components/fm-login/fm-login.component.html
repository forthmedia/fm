<div class="fm-login content">
    <mat-card>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="firebaseErrorMessage" class="form-error">
                <mat-error>{{firebaseErrorMessage}}</mat-error>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput placeholder="Email">
                    <mat-error *ngIf="email?.invalid">{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
                    <mat-error *ngIf="password?.invalid">{{getPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary">Sign in</button>
        </form>
    </mat-card>
</div>
